os: linux
language: cpp
compiler: gcc
sudo: false

branches:
   only:
     - master

before_install:
   - if [ "$CXX" = "g++" ]; then export CXX="g++-6"; fi

addons:
   apt:
     sources:
       - ubuntu-toolchain-r-test
     packages:
       - g++-6
       - cmake

before_script:
   - wget https://github.com/google/googletest/archive/master.zip -O /tmp/gtest.zip
   - unzip /tmp/gtest.zip
   - export GTEST_PATH=$PWD/googletest-master/googletest
   - mkdir $GTEST_PATH/build
   - cmake --version
   - cmake --help
   - cmake -S $GTEST_PATH -B $GTEST_PATH/build
   - make -C $GTEST_PATH/build gtest_main

script:
    - make -j4
    - make -j4 test
    - ./tests/test
