os: linux
language: cpp
compiler: gcc
sudo: false

branches:
   only:
     - master

addons:
   apt:
     sources:
       - ubuntu-toolchain-r-test
     packages:
       - g++

before_script:
   - wget https://github.com/google/googletest/archive/master.zip -O /tmp/gtest.zip
   - unzip /tmp/gtest.zip
   - make -C $PWD/googletest-master/googletest/make
   - export GTEST_PATH=$PWD/googletest-master/googletest

script:
    - make
    - make test
    - ./tests/test
